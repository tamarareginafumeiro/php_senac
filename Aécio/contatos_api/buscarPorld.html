<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Contato por ID</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Buscar Contatos por ID</h1>

    <input type="text" id="contactId" placeholder="Digite o ID do contato">
    <button onclick="searchContact()">Buscar</button>
    <div id="contactDetails"></div>

    <script>
        function searchContact() {
            const contactId = document.getElementById('contactId').value;

            fetch(`api.php?action=get&id=${contactId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('contactDetails').innerText = data.error ? data.error : "NÃ£o encontrado";
                    } else {
                        document.getElementById('contactDetails').innerHTML = `
                    <h2>Detalhes do Contato </h2>
                    <p>ID: ${data.id} </p>
                    <p>Nome: ${data.nome} </p>
                    <p>Telefone: ${data.telefone} </p>
                    <p>email: ${data.email} </p>
                    `
                    ;
                    }
                })
        }
    </script>
</body>

</html>
