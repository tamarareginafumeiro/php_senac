<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Contato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Deletar Contato</h1>

        <form id="deleteForm">
            <label for="id">ID do Contato</label>
            <input type="text" id="id" name="id" required><br>
            <button type="submit">Deletar</button>
        </form>

        <p id="message"></p>
    </div>
    <script>
        document.getElementById('deleteForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const id = document.getElementById('id').value;

            fetch(`api.php?action=delete&id=${id}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if(data.scucess) {
                    document.getElementById('message').innerText = data.scucess ? data.scucess : "Funfou!";
                } else {
                    document.getElementById('message').innerText = "deu ruim";
                }
            })
        });        
    </script>
</body>
</html>
